    <link rel="stylesheet" href="../static/style.css" />
    <title>Bankist | When Banking meets Minimalist</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <a href="/dashboard" class="logo">
          <img
            src="../static/img/logo.png"
            alt="Bankist logo"
            class="nav__logo"
            designer="Andrew Tsegaye"
            data-version-number="3.0"
            id="logo"
          />
        </a>
        <ul class="nav__links">
          <li class="nav__item">
            <a class="nav__link" href="/dashboard">Dashboard</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="/feedbacks">Complains</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" style="background-color:green;" href="/signout">Sign out</a>
          </li>
        </ul>
      </nav>

    <p id="errorMessage" style="color: red;"></p>
    <form class="form form--loan" method="POST" action="/createaccount">

        <label  for="fname" class="form__label">First Name:</label>
        <input type="text" name="fname" required>
        <br>

        <label for="lname" class="form__label">Last Name:</label>
        <input  type="text" name="lname" required>
        <br>

        <label class="form__label" for="gender">Gender:</label><br>
        <input  type="radio" id="male" name="gender" value="male">

        <label  class="form__label" for="male">Male</label><br>
        <input  type="radio" id="female" name="gender" value="female">

        <label class="form__label" for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">

        <label class="form__label" for="other">Other</label>
        <br>

        <label class="form__label" for="file" >Picture:</label>
        <input class="form-control" id="file" type="file" name="file" required>
        <br>

        <label class="form__label" for="file_nf" >Nation ID Card Front:</label>
        <input class="form-control" type="file" id="file_nf" name="file_nf" required>
        <br>

        <label class="form__label" for="file_nb" >Nation ID Card Back:</label>
        <input class="form-control" id="file_nb" type="file" name="file_nb" required>
        <br>

        <br>

        <label class="form__label" for="account_type" >Account Type:</label> <!-- Changed 'account' to 'account_type' -->
        <select name="account_type" required>
            <option value="Personal">Personal</option>
            <option value="Business">Business</option>
            <option value="Cooperate">Cooperate</option>
            <option value="Company">Company</option>
            <option value="Investment">Investment</option>
        </select> 
        <br>

        <button class="form__btn" type="submit">Create</button>
    </form>
    <div id="preloader"></div>
    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <!-- Include Bootstrap JS and Popper.js -->
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>  
 
      <script>
      document.addEventListener('DOMContentLoaded', function () {
        const toggleBtn = document.querySelector('.nav__toggle-btn');
        const navLinks = document.querySelector('.nav__links');
      
        toggleBtn.addEventListener('click', function () {
          navLinks.classList.toggle('active');
        });
      });
      </script>
      </body>
    </html>
