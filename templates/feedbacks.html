  <main>
    <section id="breadcrumbs" class="breadcrumbs">
  <div class="container">
    <h1 style="color: #3bb986" class="mt-4 mb-3">Leave Your Feedback</h1>
    <p style="color: red" class="mt-4 mb-3">For fast resolution use the live chat</p>
    <form method="POST" action="/submit_feedback">
        <div class="form-group">
            <label style="color: #3bb986" for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label style="color: #3bb986" for="feedback">Feedback:</label>
            <textarea class="form-control" id="feedback" name="feedback" rows="3" required></textarea>
        </div>
        <button type="submit" style="background-color: #3bb986;">Submit</button>
    </form>
</div>
</section>
</main>

    <script>
